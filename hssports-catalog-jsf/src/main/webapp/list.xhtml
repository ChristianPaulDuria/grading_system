<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
	<f:metadata>
		<f:viewAction action="#{catalogItemFormBean.init}"></f:viewAction>
	</f:metadata>
		<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form"/> |
		<h:link value="#{msg['list.pageTitle']}" outcome="list"/>
	</ui:define>
	<ui:define name="body">

        <h:form>
            <h:outputLabel value="Search by Name:" />
            <h:inputText id="searchInput" value="#{catalogItemFormBean.searchText}" />
            <h:commandButton action="#{catalogItemFormBean.searchByName}" value="Search">
                <f:ajax execute="searchInput" render="dataTable" />
            </h:commandButton>
        </h:form>

		<h:dataTable id="dataTable" value="#{catalogItemFormBean.items}" var="item">
			<h:column>
				<f:facet name="header">StudentName</f:facet>
				<h:outputText value="#{item.studentName}" />
			</h:column>
			<h:column>
				<f:facet name="header">StudentID</f:facet>
				<h:outputText value="#{item.student_id}" />
			</h:column>
			<h:column>
				<f:facet name="header">First Grading</f:facet>
				<h:outputText value="#{item.firstGrading}" />
			</h:column>
			<h:column>
				<f:facet name="header">Second Grading</f:facet>
				<h:outputText value="#{item.secondGrading}" />
			</h:column>
			<h:column>
				<f:facet name="header">Third Grading</f:facet>
				<h:outputText value="#{item.thirdGrading}" />
			</h:column>
			<h:column>
				<f:facet name="header">Fourth Grading</f:facet>
				<h:outputText value="#{item.fourthGrading}" />
			</h:column>
			<h:column>
				<f:facet name="header">Final Grade</f:facet>
				<h:outputText value="#{item.averageFinalGrading}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remarks</f:facet>
				<h:outputText value="#{item.remarks}" />
			</h:column>
			<!-- </h:dataTable> -->
			<h:column>
				<h:link value="Remove" outcome="confirm">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>
			<h:column>
				<h:link value="Edit" outcome="update">
					<f:param name="itemId" value="#{item.itemId}"/>
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
